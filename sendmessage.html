<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    phone number: <input type="number"> <button>send</button>
    <script>
        var btn = document.querySelector('button');
        var seconds = 60;
        btn.addEventListener('click', function(){
            btn.disabled = true;
            var time = setInterval(function(){
                if (seconds == 0){
                    clearInterval(time);
                    btn.disabled = false;
                    btn.innerHTML = 'send';
                    seconds = 60;
                }else{
                    btn.innerHTML = seconds + 'seconds left';
                    seconds--;
                }
            }, 1000)
        })
    </script>
</body>
</html>
